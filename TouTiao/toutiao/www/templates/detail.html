<ion-view>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap font-family" collection-repeat="msg in news">
                <h2 class="title">{{msg.title}}</h2>
                <p class="margin-top">
                    <span>{{msg.cmt}}</span>
                    <span>{{msg.time}}</span>
                </p>
                <div ng-bind-html="msg.src"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
